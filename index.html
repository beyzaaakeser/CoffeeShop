<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Coffee Muse </a>

        <div class="navbar">
          <a href="#home" class="nav-link">Home</a>
          <a href="#services" class="nav-link">Services</a>
          <a href="#products" class="nav-link">Products</a>
          <a href="#team" class="nav-link">Team</a>
          <a href="#reviews" class="nav-link">Reviews</a>
        </div>

        <div class="nav-icons">
          <a href="#"><i class="bx bx-user"></i></a>
          <a href=""><i class="bx bx-shopping-bag"></i></a>
        </div>
      </div>
    </header>

    <section class="home container" id="home">
      <div class="home-text">
        <h1>
          Enjoy a new blend <br />
          of coffee beans
        </h1>
        <p>
          Brew or order a Perfect Coffee based on your mood Anywhere Anytime
        </p>
        <a href="#" class="btn">
          <span>Shop Now</span>
          <i class="bx bx-up-arrow-alt"></i>
        </a>
      </div>
      <img src="images/hero.png" class="home-img" alt="" />
    </section>

    <section class="services container" id="services">
      <div class="heading">
        <h2>Blending culture, coffee & top <br> notch services</h2>
        <div class="service-content">
            <div class="ser-box">
                <img src="images/ser-1.png" alt="">
                <p>Equiment</p>
            </div>
            <div class="ser-box">
                <img src="images/ser-2.png" alt="">
                <p>type Of Coffee</p>
            </div>
            <div class="ser-box">
                <img src="images/ser-3.png" alt="">
                <p>Take A Way</p>
            </div>
            <div class="ser-box">
                <img src="images/ser-4.png" alt="">
                <p>Beans Varient</p>
            </div>
            <div class="ser-box">
                <img src="images/ser-5.png" alt="">
                <p>Pastry</p>
            </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="main.js"></script>
  </body>
</html>
